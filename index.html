<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app">
        <header class="header">
            <div class="header__container">
                <div class="header__components">
                    <div class="wrap">
                        <div class="where">
                            <img src="img/here.png" alt="">
                            <span>Махачкала</span>
                        </div>

                        <ul class="header__components-list">
                            <li>Магазины</li>
                            <li>Покупателям <img src="img/arrow.png" alt=""></li>
                            <li>Юридическим лицам <img src="img/arrow.png" alt=""> </li>
                        </ul>

                    </div>

                    <div class="contacts">
                        <p>8-800-999-99-99 (c 03:00 до 22:00)</p>
                    </div>
                </div>
                <!-- ----------------------------- -->
                <div class="header__down">

                    <div class="header__logo">

                        <div class="header__img">
                            <img src="img/logo.png" alt="">
                        </div>
                    </div>

                    <div class="header__input">
                        <input type="search" placeholder="Быстрый поиск">
                          <div class="square"> <img src="img/magnifier.png" alt=""></div>

                    </div>

                    
                    <div class="other">
                        <ul class="other__list">
                            <li class="one"><img src="img/heart.png" alt=""> Избранное <div class="circle">3</div>
                            </li>
                            <li><img src="img/compare.png" alt=""> Сравнить</li>
                            <li><img src="img/cart.png" alt="">
                                Корзина
                                <div class="circle">7</div>
                            </li>
                        </ul>
                    </div>
                </div>


                <!-- ------------------------------------ -->
                <div class="header__last">
                    <div class="last">
                        <div class="catalog">
                            
                            <div class="lines">
                                <div class="fline"></div>
                                <div class="sline"></div>
                                <div class="tline" style="width: 12px;"></div>
                            </div>
                            <span>Каталог</span>
                            
                        </div>
                        <ul class="last__list">
                            <li><img src="img/sheet.png" alt=""> Бумажная продукция</li>
                            <li><img src="img/backpack.png" alt=""> Товары для школы</li>
                            <li><img src="img/hz.png" alt=""> Товары для творчества</li>
                            <li><img src="img/hz2.png" alt=""> Товары для торговли</li>
                            <li><img src="img/sale.png" alt=""> Скидки и акции</li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <div class="line"></div>
    </div>
</body>

</html>
